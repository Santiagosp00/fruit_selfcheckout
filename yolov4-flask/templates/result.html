  <body class="text-center">
    <form class="form-signin" method=post enctype=multipart/form-data>
        <h1 class="hp">Auto Cobro</h1>
        <!-- <div id="container">
        </div> -->
        {% for name in images %}
        <center><img class="mb-4" src={{name}} alt="" width="320" style="position: relative; left: -10px;"></center>
        {% endfor %}
        <p class="hp">Frutas encontradas: {{counter}}</p>
               
        <h4 class="hp">Tu ticket de compra:</h4>
        <div id="current_date"></p>
        <script>
        date = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        day = date.getDate();
        document.getElementById("current_date").innerHTML = day + "/" + month + "/" + year;
        </script>
        <div>
        <center>
        {% for table in tb %}
            {{ table|safe }}
        {% endfor %}
        </center>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="get" action="index.html" >Pagar ${{total}}</button>
    </form>
